
#更改tomcat端口
server.port=8091

#mysql连接配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/shop_store?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC

#开启二级缓存
mybatis-plus.configuration.cache-enabled=true

#打印输出日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#mybatis加载mapper映射文件
mybatis-plus.mapper-locations=classpath*:mapper/*.xml

#redis集成
#redis服务器IP地址
spring.redis.host=192.168.182.131
#访问端口号
spring.redis.port=6379
#最大连接数
spring.redis.jedis.pool.max-active=8
#连接池中最大空闲数
spring.redis.jedis.pool.max-idle=8
#连接池中最小空闲数
spring.redis.jedis.pool.min-idle=0
#连接池最大阻塞等待时间 ms(毫秒)使用负值表示没有限制
spring.redis.jedis.pool.max-wait=30000
#连接的数据库
spring.redis.database=0
#连接超时时间 ms（毫秒）
spring.redis.timeout=5000
